    <section class="section" id="contact-us" style="margin-top: 0">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-xs-12">

                      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d122809.84864077787!2d74.42586703725128!3d15.866697452045047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bbf669f5095362f%3A0x7e34b31edcdefb5f!2sBelagavi%2C%20Karnataka!5e0!3m2!1sen!2sin!4v1706527534395!5m2!1sen!2sin" width="750" height="1115" style="border: 1px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">
                    <div class="contact-form section-bg" style="background-image: url(assets/images/contact-1-720x480.jpg)">
                        <form id="contact" action="connect.php" method="post">
                          <div class="row">
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="name" type="text" id="name" placeholder="Your Name*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email*" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="phone" type="text" id="phone" placeholder="Phone Number" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="aadhar" type="text" id="aadhar" pattern="[^ @]*@[^ @]*" placeholder="Aadhar Number" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-12 col-sm-12">
                              <fieldset>
                                <input name="city" type="text" id="city" placeholder="City">
                              </fieldset>
                            </div>
                            <div class="col-md-12 col-sm-12">
                              <fieldset>
                                <input name="dl_number" type="text" id="dl_number" placeholder="DL no. (Eg: KA22 XXXXXXXXX90)">
                              </fieldset>
                            </div>
                            <div class="col-md-12 col-sm-12">
                              <div class="col-md-12 col-sm-12">
                             
                                <div class="input_group">
                                  <div class="input_box">
                                      <div class="select-container">
                                      <select class="select-box">
                                          <option>Select Car</option>
                                          <option><b>Audi A6 (₹65,00,000)</b></option>
                                          <option><b>Mercedes e220D (₹60,00,000)</b></option>
                                          <option><b>BMW M4 CS (₹83,00,000)</b></option>
                                          <option><b>Lexus ES 350 (₹55,00,000)</b></option>
                                          <option><b>Innova Hycross (₹20,00,000)</b></option>
                                          <option><b>BMW M5 Competition (₹91,00,000)</b></option>
                                          <option><b>Jaguar F-Type (₹83,00,00)</b></option>
                                          <option><b>Lamborghini Hurracan (₹2,85,05,000)</b></option>
                                          <option><b>Aston Martin (₹1,30,00,000)</b></option>
                                          <option><b>Rolls Royce Phantom (₹6,80,00,000)</b></option>
                                      </select>
                                  </div>
                                  </div>
                              <fieldset>
                                <input name="reg_date" type="text" id="reg_date" placeholder="Registration Month/Year  (Eg:05/2014)">
                              </fieldset>
                            </div>
                            
                            </div>
                            <p><b>Payment Details:</b></p>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="card_no" type="text" id="card_no" placeholder="Credit/Debit Card Number" required="">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="CVV" type="text" id="CVV" placeholder="CVV" required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <div class="input_group">
                                <div class="input_box">
                                    <div class="select-container">
                                    <select class="select-box">
                                        <option>Card Type</option>
                                        <option>MasterCard</option >
                                          <option>VISA</option >
                                    </select>
                                </div>
                                </div>
                            </div>
                              <fieldset>
                                <textarea name="message" rows="6" id="message"  placeholder="Delivery Address (Eg:Street,Area,City,Pincode)"  required=""></textarea>
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-button">Submit</button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
